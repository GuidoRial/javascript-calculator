<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript calculator</title>
</head>
<body>
    <header class="header">
        <h1>JavaScript Calculator</h1>
    </header>
    <main class="calculator">
        <div class="display-container">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <div class="button-container">
            <button class="btn orange-btn" data-all-clear>AC</button>
            <button class="btn orange-btn" data-delete>C</button>
            <button class="btn orange-btn" id="rick-roll">RR</button>
            <button class="btn orange-btn" data-operation>/</button>
            <button class="btn black-btn" data-number>7</button>
            <button class="btn black-btn" data-number>8</button>
            <button class="btn black-btn" data-number>9</button>
            <button class="btn orange-btn" data-operation>X</button>
            <button class="btn black-btn" data-number>4</button>
            <button class="btn black-btn" data-number>5</button>
            <button class="btn black-btn" data-number>6</button>
            <button class="btn orange-btn" data-operation>-</button>
            <button class="btn black-btn" data-number>1</button>
            <button class="btn black-btn" data-number>2</button>
            <button class="btn black-btn" data-number>3</button>
            <button class="btn orange-btn" data-operation>+</button>
            <button class="btn orange-btn" id="githubLogo"><img src="github-png.png" width=25px height="25px"></button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="orange-button" data-equals>=</button>
        </div>

    </main>
    <footer>
        Copyright Â© 2021 Guido Rial
    </footer>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
